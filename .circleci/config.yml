version: 2.1
jobs:
  build:
    docker:
    - {image: 'circleci/node:latest-browsers'}
    steps:
    - checkout
    - run:
        name: Install Dependancies
        command: |
          npm install
    - run:
        name: Run Tests
        command: |
          npm run test
workflows:
  version: 2
  scheduled-workflow:
    jobs: [build]
  nightly:
    triggers:
      - schedule:
          cron: "4 11 * * *"
          filters:
            branches:
              only:
                - master
                - beta
    jobs:
      - build